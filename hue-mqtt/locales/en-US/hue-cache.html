<script type="text/x-red" data-help-name="hue-cache">
    <p>Hue cache node to receive initial cache value and refresh state each time cache is refreshed.</p>

    <h3>Setup</h3>
    <p>Select the preconfigured Hue Bridge.</p>

    <h3>Initial state output</h3>
    <p>The initial cache state is raised once the cache has been initialized. A message will be sent for each know device.</p>

    <h3>Refresh state output</h3>
    <p>The refresh cache state is raised each time the cache is refreshed. A message will be sent for each know device.</p>

    <h3>Manual refresh</h3>
    <p>You can send an empty message to request a refresh of the cache.</p>
</script>
